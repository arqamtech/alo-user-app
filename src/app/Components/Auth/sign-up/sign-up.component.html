<ion-content>
  <ion-slides>
    <ion-slide>

      <ion-grid class="loginGrid">
        <ion-row>
          <ion-col size="12">

            <img src="assets/imgs/tempLogo.png" class="logo ion-margin-bottom" />
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="10" offset="1">



            <ion-item class="ion-margin-bottom">
              <ion-label position="floating">Name</ion-label>
              <ion-input type="text" [(ngModel)]="name"></ion-input>
            </ion-item>

            <ion-item class="ion-margin-bottom">
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" [(ngModel)]="email"></ion-input>
            </ion-item>


            <ion-button (click)="checkData()">Continue Sign Up</ion-button>

            <app-loader *ngIf="isLoading1"></app-loader>

          </ion-col>
        </ion-row>

      </ion-grid>
    </ion-slide>
  </ion-slides>

</ion-content>
