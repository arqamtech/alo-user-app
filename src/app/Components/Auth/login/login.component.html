<ion-content>
  <ion-slides>

    <ion-slide #slides>

      <ion-grid class="loginGrid">
        <ion-row>
          <ion-col size="12">

            <img src="assets/imgs/tempLogo.png" class="logo ion-margin-bottom" />
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="10" offset="1">



            <ion-item class="ion-margin-bottom">
              <ion-label position="floating">Phone Number</ion-label>
              <ion-input type="number" [(ngModel)]="phone"></ion-input>
            </ion-item>
            <div id="recaptcha-container"></div>

            <ion-button (click)="checkPhone()" id="sign-in-button">Continue Logging In</ion-button>

            <app-loader *ngIf="isLoading1"></app-loader>

          </ion-col>
        </ion-row>

      </ion-grid>
    </ion-slide>



    <ion-slide>

      <ion-grid class="loginGrid">
        <ion-row>
          <ion-col size="12">

            <img src="assets/imgs/tempLogo.png" class="logo" />
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="10" offset="1">



            <ion-item class="ion-margin-bottom">
              <ion-label position="floating">OTP</ion-label>
              <ion-input type="number" [(ngModel)]="otp"></ion-input>
            </ion-item>

            <ion-button (click)="checkOtp()">Login</ion-button>

            <app-loader *ngIf="isLoading2"></app-loader>

          </ion-col>
        </ion-row>

      </ion-grid>
    </ion-slide>



  </ion-slides>
</ion-content>
